<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Bujumbura Data</title>
</head>

<body>
  <!-- Retrieved data will be dumped here -->
  <h1 class="city"></h1>
  <h1 class="wind"></h1>
  <h1 class="humidity"></h1>
  <h1 class="temp"></h1>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript">

    // Here we are building the URL we need to query the database
    var queryURL = "https://api.openweathermap.org/data/2.5/weather?q=Bujumbura,Burundi&appid=0bfda7ab48c5ae310aa060dd85e37601";

    // We then created an AJAX call
    $.ajax({
      url: queryURL,
      method: "GET"
    }).then(function(response) {

      // Create CODE HERE to Log the queryURL
      console.log(queryURL)
      // Create CODE HERE to log the resulting object
      console.log(response)
      // Create CODE HERE to transfer content to HTML
      $('.city').text('Name: ' + response.name)
      $('.wind  ').text('Wind speed: ' + response.wind.speed)
      $('.humidity').text('Humidity: ' + response.main.humidity)

      let K = response.main.temp
      let F = (K - 273.15) * 1.80 + 32

      $('.temp').text('temperture: ' + F)
      // Create CODE HERE to calculate the temperature (converted from Kelvin)
            // Create CODE HERE to dump the temperature content into HTML

    });
  </script>
</body>

</html>
