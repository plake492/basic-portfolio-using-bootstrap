<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Bujumbura Data</title>
</head>

<body>
  <!-- Retrieved data will be dumped here -->
  <h1 class="city"></h1>
  <h1 class="wind"></h1>
  <h1 class="humidity"></h1>
  <h1 class="temp"></h1>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript">
    // Things to accomplish:

    var queryURL = "https://api.openweathermap.org/data/2.5/weather?q=Portland,OR,USA&appid=0bfda7ab48c5ae310aa060dd85e37601";

    // var queryURL = "http://maps.openweathermap.org/maps/2.0/weather/TA2/{z}/{x}/{y}?date=1527811200&\opacity=0.9&fill_bound=true&appid={api_key}"
    
    $.ajax({  
      url: queryURL,
      method: "GET"
    }).then(function(response) {

      console.log(queryURL)
      console.log(response)

      $('.city').text('Name: ' + response.name)
      $('.wind  ').text('Wind speed: ' + response.wind.speed)
      $('.humidity').text('Humidity: ' + response.main.humidity)

      let K = response.main.temp
      let F = (K - 273.15) * 1.80 + 32

      $('.temp').text('temperture: ' + F)
      // Scream Ushindi (victory in Swahili)! at the top of your lungs

    });
   
  </script>

</body>

</html>
