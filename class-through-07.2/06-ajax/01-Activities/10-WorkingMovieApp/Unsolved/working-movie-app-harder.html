<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Favorite Movies</title>
  <style type="text/css">
    button,
    div,
    form,
    input {
      margin: 10px;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>Movie Search</h1>

    <div id="buttons-view"></div>

    <form id="movie-form">
      <label for="movie-input">Add a Movie, Yo!</label>
      <input type="text" id="movie-input"><br>
      <input id="add-movie" type="submit" value="Add a Movie, Yo!">
    </form>

    <div id="movies-view"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">

      var movies = ["The Matrix", "The Notebook", "Mr. Nobody", "Blade Runner"];

      function displayMovieInfo() {

        var movie = $(this).attr("data-name");
        var queryURL = "https://www.omdbapi.com/?t=" + movie + "&apikey=trilogy";

        // Creates AJAX call for the specific movie button being clicked
        $.ajax({
          url: queryURL,
          method: "GET"
        }).then(function(response) {

          console.log(response)
          $('#movies-view').prepend('<p>' + response.Plot + '</p>')
          $('#movies-view').prepend('<p>' + response.Released + '</p>')
          $('#movies-view').prepend('<p>' + response.Rated + '</p>')
          $('#movies-view').prepend(`<img src="${response.Poster}" alt="">`)


        });

      }

      // Function for displaying movie data
      function renderButtons() {
        $("#buttons-view").empty(); 
        for (var i = 0; i < movies.length; i++) {
          var a = $("<button>");
          a.addClass("movie");
          a.attr("data-name", movies[i]);
          a.text(movies[i]);
          $("#buttons-view").append(a);
        }
      }

      $("#add-movie").on("click", function(event) {
        event.preventDefault();
        var movie = $("#movie-input").val().trim();
        movies.push(movie);
        renderButtons();
      });


      $(document).on("click", ".movie", displayMovieInfo);
      renderButtons();
    </script>
  </div>
</body>

</html>
